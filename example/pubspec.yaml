name: example
description: A project that showcases how to enable the recommended lints for Blackfoot Flutter apps.

publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

# Add the latest version of `package:blackfoot_flutter_lint` as a dev_dependency. The
# lint set provided by this package is activated in the `analysis_options.yaml`
# file located next to this `pubspec.yaml` file.
dev_dependencies:
  blackfoot_flutter_lint: ^1.0.5 # Check https://pub.dev/packages/blackfoot_flutter_lint for latest version number.
